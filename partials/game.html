
<div ng-init="init()" style="width: 100%; height: 100%;">

    <div style="background-color: purple; color: white; position: absolute; top: 0; left: 0; width: 100%; height: 50px;">

        <div class="row" style="margin: 7px 21px; ">
            <a class="btn btn-warning pull-right" style="position: relative; z-index: 100;" href="/" >Save Me!</a>
            <h2 style="font-size: 28px; position: relative; top: -14px">You survived {{ model.imageIndex + 1 }} photos </h2>
        </div>
    </div>


    <img style="position: absolute; z-index: -10; top: 0px; left: 0px; width: 100%; height: auto" ng-src="{{ model.imageUrl() }}" alt=""/>


    <audio style="visibility: hidden" autoplay="autoplay" loop  controls="controls" >
        <source ng-src="{{ baseUrl }}audio/gladiators.mp3" type="audio/mp3">
    </audio>
</div>
